<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>测试文档</title>
<link href="../css/base.css" rel="stylesheet" type="text/css" />
<link href="../css/timeYM.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
    <input type="text" id="start_date_y" class="date_input" /> 年
    <input type="text" id="start_date_m" class="date_input" /> 月　<span style="font-family:Arial;">———</span>　
    <input type="text" id="end_date_y" class="date_input" /> 年
    <input type="text" id="end_date_m" class="date_input" /> 月
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/timeYMPlugin.js"></script>
<script type="text/javascript">
$('#start_date_y').timeYM();
$('#start_date_m').timeYM({
    type: 'month',
    title: '开始月份'
});
$('#end_date_y').timeYM({
    title: '结束年份'
});
$('#end_date_m').timeYM({
    title: '结束月份',
    type: 'month'
});
</script>
</body>
</html>
