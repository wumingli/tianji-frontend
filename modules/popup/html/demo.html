<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>popup demo</title>
    <link href="../../../styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../gallery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</head>
<body>
    <div style="padding:30px;">
       <a href="javascript:void(0);" id="popup">弹出层链接</a> <br>
       <input type="button" id="btn" value="弹出屋按钮" style="width:100px;height:40px;background:#06c;color:#fff;margin-top:10px;border-radius: 5px; cursor: pointer;" />
    </div>
    
    <script type="text/javascript">
        $('#popup').tianjiPopup({
            //title: '天际弹出层插件测试Demo'
            escClosed: false,
            boxWidth: 700,
            boxHeight: 310,
            showTitle: false
        });
        $('#btn').tianjiPopup({
            title: '天际弹出层插件测试Demo',
            dragable: false
        });
    </script>
</body>
</html>
