<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>表单验证</title>
<link href="../css/formValidator.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../gallery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/formValidator.js"></script>
<script type="text/javascript">
$(function (){
    $('form').formValidator();
});
</script>
</head>
<body>
<form method="post" action="" data-validation="true" class="valForm">
    <label>用户名：</label><input type="text" id="name" name="name" placeholder="用户名" validation-config="type=required&max=size10&name=用户名" /><br />
    <label>密　码：</label><input type="text" id="password" name="password" placeholder="密码" validation-config="type=required&maxsize=20&minsize=6&name=密码" /><br />
    <label>邮　箱：</label><input type="text" id="password" name="password" placeholder="邮箱" validation-config="type=email" />
</form>
</body>
</html>
