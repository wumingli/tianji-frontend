<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
    <link href="../../../styles/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/flick/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <style type="text/css">
    body {padding:0;margin:50px;font-size:12px;}
    #datepicker {border:1px solid #ccc;height:25px;line-height:25px;padding-left:5px;border-right-color:#eee;border-bottom-color:#eee;}

    </style>
	<script src="../../../gallery/jquery-1.7.2.min.js"></script>
	<script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
	<script>
	$(function() {
        $.datepicker.regional["zh-CN"] = { closeText: "关闭", prevText: "&#x3c;上月", nextText: "下月&#x3e;", currentText: "今天", monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"], monthNamesShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"], dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"], dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"], dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"], weekHeader: "周", dateFormat: "yy-mm-dd", firstDay: 1, isRTL: !1, showMonthAfterYear: !0, yearSuffix: "年" }

        $.datepicker.setDefaults($.datepicker.regional["zh-CN"]);

		$( "#datepicker" ).datepicker({
			inline: true,
            dateFormat: 'yy-mm-dd',
            regional: 'zh-TW',
            showAnim: 'slideDown'
		});
	});
	</script>
</head>
<body>
<!-- Datepicker -->
<div class="demoHeaders">
    <input type="text" id="datepicker" value="" />
</div>
</body>
</html>
